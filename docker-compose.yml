services:
  db:
    image: postgres:16-alpine
    container_name: yeecord-db
    restart: unless-stopped
    environment:
      POSTGRES_PASSWORD: craig
      POSTGRES_DB: craig
      POSTGRES_USER: craig
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U craig"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    volumes:
      - 'db_data:/var/lib/postgresql/data'
    networks:
      - default

  redis:
    image: redis
    container_name: yeecord-redis
    restart: unless-stopped
    networks:
      - default

  yeecord:
    build: .
    container_name: yeecord
    restart: unless-stopped
    depends_on:
      db:
        condition: service_healthy
        restart: true
      redis:
        condition: service_started
    volumes:
      - 'yeecord_rec:/app/rec'
      - './install.config:/app/install.config:ro'
    networks:
      - default
      - caddynet

volumes:
  db_data:
  yeecord_rec:

networks:
  caddynet:
    external: true